<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Car Brand | Premium Used Cars</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Animate On Scroll (AOS) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <!-- Header with Logo -->
  <header>
    <div class="header-container">
      <img src="images/logo.png" alt="Your Car Brand Logo" class="logo" data-aos="fade-down">
    </div>
  </header>

  <!-- Featured Cars Section -->
  <main>
    <section class="featured-section">
      <h1 data-aos="fade-up">Featured Inventory</h1>
      <div class="featured-cars" id="featured-cars">
        <!-- Cars will be loaded dynamically from cars.json via JavaScript -->
      </div>
    </section>
  </main>

  <!-- Instagram Embed (Optional) -->
<section class="instagram-embed" data-aos="fade-up">
  <h2>Follow Us for Latest Drops</h2>
  <!-- Iframely Embed -->
  <div class="iframely-embed">
    <div class="iframely-responsive" style="height: 140px; padding-bottom: 0;">
      <a href="https://www.instagram.com/autoarabia.ae/" data-iframely-url="//iframely.net/KeYG3IH"></a>
    </div>
  </div>
</section>

<!-- Load Iframely script (place before closing </body>) -->
<script async src="//iframely.net/embed.js"></script>

  <!-- Footer -->
  <footer>
    <p>Â© 2023 Your Car Brand. All rights reserved.</p>
    <div class="social-links">
      <a href="https://www.instagram.com/autoarabia.ae/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // Initialize AOS (Animate On Scroll)
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true
    });
  </script>
  <script src="js/script.js"></script>
</body>
</html>
