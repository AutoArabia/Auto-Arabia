<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="car-details-container">
        <img id="car-image" src="" alt="Car Image">
        <h1 id="car-name"></h1>
        <p><strong>Price:</strong> <span id="car-price"></span></p>
        <p><strong>Year:</strong> <span id="car-year"></span></p>
        <p><strong>Engine:</strong> <span id="car-engine"></span></p>
        <p><strong>Regional Spec:</strong> <span id="car-spec"></span></p>
        <p><strong>Contact:</strong> <span id="car-contact"></span></p>
        <p class="status" id="car-status"></p>

        <a href="index.html">Back to Listings</a>
    </div>

    <script src="car-details.js"></script>
</body>
</html>
